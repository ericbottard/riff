apiVersion: extensions.sk8s.io/v1
kind: Topic
metadata:
  name: greetings
---

apiVersion: extensions.sk8s.io/v1
kind: Function
metadata:
  name: echo
spec:
  image: sk8s/echo:v0001
  protocol: stdio
  input: greetings
  output: devnull
  env:
  - name: FUNCTION_URI
    value: /resources/script/echo.sh
  scalingStrategy:
    maxUpdatePeriodMilliSeconds: 5000
    replicasExpression: "#lag"
